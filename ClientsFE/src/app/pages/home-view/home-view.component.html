<div class="header">
  <div class="content">
    <h1>Click para ver las direcciones de los clientes</h1>
  </div>
</div>
<div class="home-wrapper">
  <div class="client-card-container">
    <div *ngFor="let client of clients">
      <div class="client-card" (click)="redirectToAddressDetail(client.id)">
        <div class="left-card-content">
          <div class="name-trimmed">
            <h3>{{ client.firstName }}</h3>
            <h3>{{ client.lastName }}</h3>
          </div>
        </div>
        <div class="right-card-content">
          <div class="title-and-star">
            <p>Correo: {{ client.email }}</p>
          </div>
          <div class="rating-points">
            <p>Telefono: {{ client.phone }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
